<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axion | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="shortcut icon"
    href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyOCIgaGVpZ2h0PSIyOCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM2MUQ0NjUiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBjbGFzcz0ibHVjaWRlIGx1Y2lkZS1tb3VudGFpbi1pY29uIGx1Y2lkZS1tb3VudGFpbiI+PHBhdGggZD0ibTggMyA0IDggNS01IDUgMTVIMkw4IDN6Ii8+PC9zdmc+"
    type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

  <style>
    body,
    html {
      font-family: "Lato", sans-serif;
      height: 100%;
      margin: 0
    }

    .line {
      width: 1.5px;
      height: 150px;
    }

    .nf {
      visibility: hidden;
      position: fixed;
      z-index: 1;
      left: 10px;
      top: 10px;
      opacity: 0;
      width: 500px;
      height: 60px;
    }

    .nf.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
  <main class="d-flex h-100 w-100">
    <section class="w-50 h-100 bg-body-tertiary d-flex  justify-content-center align-items-center align-self-center">
      <form id="form" class="d-flex flex-column w-50 align-items-center">
        <legend class="fw-bolder fs-3">Bem-vindo!</legend>
        <p class="text-black-50 w-100 text-start">Faça login para acessar o Axion Works</p>
        <div class="form mt-4 w-100">
          <label class="fw-bolder">Email</label>
          <input id="email" class="form-control mt-2" id="inputEmail" type="email" placeholder="Digite seu email"
            required />
        </div>
        <div class="form mt-4 w-100">
          <label class="fw-bolder">Senha</label>
          <input id="password" class="form-control mt-2" id="inputPassword" type="password"
            placeholder="Digite sua senha" required />
        </div>
        <input class="btn btn-dark mt-5 w-50 " data-bs-dismiss="toast" type="submit" value="Entrar">
        <p class="mt-3 fs-6">Não tem uma conta? <a href="google.com"
            class="link-offset-2 link-underline link-underline-opacity-0">Clique aqui</a></p>
      </form>
    </section>

    <section class="w-50 h-100 bg-black d-flex justify-content-evenly align-items-center align-self-center text-white">
      <div class="d-flex flex-column align-items-center">
        <img
          src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyOCIgaGVpZ2h0PSIyOCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM2MUQ0NjUiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBjbGFzcz0ibHVjaWRlIGx1Y2lkZS1tb3VudGFpbi1pY29uIGx1Y2lkZS1tb3VudGFpbiI+PHBhdGggZD0ibTggMyA0IDggNS01IDUgMTVIMkw4IDN6Ii8+PC9zdmc+"
          alt="">
        <h1>Axion</h1>
      </div>
      <div class="line bg-secondary"></div>
      <p class="w-10 fs-6 text-white-50">Focus, action and <br>results: make it happen</p>
    </section>
  </main>

  <div id="toastNotification" class="nf alert alert-danger d-flex column-gap-2" role="alert">
    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM1ODE1MWMiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBjbGFzcz0ibHVjaWRlIGx1Y2lkZS1jaXJjbGUtYWxlcnQtaWNvbiBsdWNpZGUtY2lyY2xlLWFsZXJ0Ij48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIxMCIvPjxsaW5lIHgxPSIxMiIgeDI9IjEyIiB5MT0iOCIgeTI9IjEyIi8+PGxpbmUgeDE9IjEyIiB4Mj0iMTIuMDEiIHkxPSIxNiIgeTI9IjE2Ii8+PC9zdmc+" alt="">
    <p>Usuário ou senha incorreta!</p>
  </div>

  <script src="loginValidation.js"></script>
</body>

</html>
