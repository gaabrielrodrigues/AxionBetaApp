<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

  <style>
    body,
    html {
      font-family: "Lato", sans-serif;
      height: 100%;
      margin: 0
    }

    .line {
      width: 1.5px;
      height: 150px;
    }

    .nf {
      visibility: hidden;
      position: fixed;
      z-index: 1;
      left: 10px;
      top: 10px;
      opacity: 0;
      width: 500px;
      height: 60px;
    }

    .nf.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
  <main class="d-flex h-100 w-100">
    <section class="w-50 h-100 bg-body-tertiary d-flex  justify-content-center align-items-center align-self-center">
      <form id="form" class="d-flex flex-column w-50 align-items-center">
        <legend class="fw-bolder fs-3">Bem-vindo!</legend>
        <p class="text-black-50 w-100 text-start">Faça login para acessar o Axion Works</p>
        <div class="form mt-4 w-100">
          <label class="fw-bolder">Email</label>
          <input id="email" class="form-control mt-2" id="inputEmail" type="email" placeholder="Digite seu email"
            required />
        </div>
        <div class="form mt-4 w-100">
          <label class="fw-bolder">Senha</label>
          <input id="password" class="form-control mt-2" id="inputPassword" type="password"
            placeholder="Digite sua senha" required />
        </div>
        <input class="btn btn-dark mt-5 w-50 " data-bs-dismiss="toast" type="submit" value="Entrar">
        <p class="mt-3 fs-6">Não tem uma conta? <a href="google.com"
            class="link-offset-2 link-underline link-underline-opacity-0">Clique aqui</a></p>
      </form>
    </section>

    <section class="w-50 h-100 bg-black d-flex justify-content-evenly align-items-center align-self-center text-white">
      <div class="d-flex flex-column align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="181" height="59" viewBox="0 0 181 59" fill="none">
          <path
            d="M0.568 47L15.544 13.4H23.224L38.248 47H30.088L17.8 17.336H20.872L8.536 47H0.568ZM8.056 39.8L10.12 33.896H27.4L29.512 39.8H8.056ZM40.4327 47L54.8808 27.08V32.744L41.0567 13.4H49.8887L59.4408 26.888L55.7448 26.936L65.1528 13.4H73.6007L59.8728 32.408V26.84L74.4168 47H65.4408L55.5528 32.744H59.1048L49.3608 47H40.4327ZM81.7802 47V13.4H89.5562V47H81.7802Z"
            fill="#F4F4F4" />
          <path
            d="M145.984 47V13.4H152.416L172.24 37.592H169.12V13.4H176.8V47H170.416L150.544 22.808H153.664V47H145.984Z"
            fill="#F4F4F4" />
          <mask id="path-3-inside-1_1_10" fill="white">
            <rect x="96" y="13" width="44" height="34" rx="5" />
          </mask>
          <rect x="96" y="13" width="44" height="34" rx="5" stroke="#F4F4F4" stroke-width="16"
            mask="url(#path-3-inside-1_1_10)" />
        </svg>
      </div>
      <div class="line bg-secondary"></div>
      <p class="w-10 fs-6 text-white-50">Focus, action and <br>results: make it happen</p>
    </section>
  </main>

  <div id="toastNotification" class="nf alert alert-danger d-flex column-gap-2" role="alert">
    <img
      src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM1ODE1MWMiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBjbGFzcz0ibHVjaWRlIGx1Y2lkZS1jaXJjbGUtYWxlcnQtaWNvbiBsdWNpZGUtY2lyY2xlLWFsZXJ0Ij48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIxMCIvPjxsaW5lIHgxPSIxMiIgeDI9IjEyIiB5MT0iOCIgeTI9IjEyIi8+PGxpbmUgeDE9IjEyIiB4Mj0iMTIuMDEiIHkxPSIxNiIgeTI9IjE2Ii8+PC9zdmc+"
      alt="">
    <p>Usuário ou senha incorreta!</p>
  </div>

  <script src="loginValidation.js"></script>
</body>

</html>
