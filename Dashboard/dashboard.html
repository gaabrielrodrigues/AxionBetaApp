<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <title>Axion</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        body,
        html {
            padding: 0;
            margin: 0;
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            height: 100vh;
            width: 100vw;
        }

        .container {
            padding: 12px;
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            display: flex;
        }

        .list-navegation {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar {
            padding: 20px;
            width: 300px;
            height: 100%;
            border-right: solid 2px #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            height: 32px;
            font-size: 24px;
            font-weight: 600;
            padding: 4px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .icon-logo {
            height: 32px;
            width: 32px;
        }

        .list-navegation {
            height: 100%;
        }

        .icon {
            height: 24px;
            width: 24px;
        }

        .link-selected {
            background-color: #0076DF;
            color: rgb(255, 255, 255);
            height: 25px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .link-selected a {
            color: rgb(255, 255, 255);
        }

        .list-link {
            padding: 0;
        }

        .link {
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 25px;
            padding: 8px 10px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .link:hover {
            background-color: #f5f5f5;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #5e5e5e;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .main {
            width: 100%;
        }

        .search {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            padding: 0 8px;
            border-radius: 20px;
            height: 45px;
            width: 500px;
            gap: 10px;
        }

        .input-search {
            background-color: #f5f5f5;
            border: none;
            width: 500px;
            font-size: 14px;
        }

        .input-search:focus {
            outline: none;
        }

        .search-icon {
            color: #5e5e5e;
            margin-left: 8px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: solid 2px #f5f5f5;
            height: 40px;
            padding: 30px;

        }

        .menu-perfil {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            width: 40px;
            border-radius: 20px;
        }

        .notification:hover {
            background-color: #f5f5f5;
        }
